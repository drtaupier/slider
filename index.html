<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section"><img src="./img/img1.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="./img/img2.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="./img/img3.jpg" alt="" class="slider__img"></div>
            <div class="slider__section"><img src="./img/img4.png" alt="" class="slider__img"></div>
        </div>
        <div class="slider__btn slider__btn--left" id="slider__btn--left"><i class="fas fa-angle-left"></i></div>
        <div class="slider__btn slider__btn--right" id="slider__btn--right"><i class="fas fa-angle-right"></i></div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/08d1435850.js" crossorigin="anonymous"></script>
</body>
</html>
